<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YOLOv5 Detection App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1581093588401-1d06b9dcb6a3?fit=crop&w=1200&q=80') center center/cover no-repeat;
      height: 350px;
      position: relative;
      color: white;
    }

    .hero h1 {
      position: absolute;
      bottom: 30px;
      left: 30px;
      background: rgba(0,0,0,0.6);
      padding: 15px 25px;
      border-radius: 10px;
    }

    .section-title {
      margin-top: 40px;
      margin-bottom: 25px;
    }

    .card {
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    footer {
      margin-top: 60px;
      padding: 20px 0;
      background: #343a40;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Hero -->
  <div class="hero">
    <h1>YOLOv5 Real-Time Detection App</h1>
  </div>

  <div class="container">

    <!-- Buttons -->
    <div class="text-center my-4">
      <a href="#kamera" class="btn btn-primary btn-lg mx-2">Gunakan Kamera</a>
      <a href="#upload" class="btn btn-success btn-lg mx-2">Upload Gambar</a>
    </div>

    <!-- Section: Kamera -->
    <h2 class="section-title text-center" id="kamera">üì∑ Deteksi Real-Time dari Kamera</h2>
    <div class="d-flex justify-content-center mb-5">
      <div class="card shadow" style="width: 700px;">
        <div class="card-body text-center">
          <img src="{{ url_for('video_feed') }}" class="img-fluid rounded border" alt="Camera Feed">
        </div>
      </div>
    </div>

    <!-- Section: Upload -->
    <h2 class="section-title text-center" id="upload">üñºÔ∏è Upload Gambar untuk Deteksi</h2>
    <div class="row justify-content-center mb-5">
      <div class="col-md-6">
        <div class="card shadow p-4">
          <form method="POST" action="/upload" enctype="multipart/form-data">
            <div class="mb-3">
              <input class="form-control" type="file" name="image" accept="image/*" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-dark btn-lg">Deteksi Gambar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    {% if result_img %}
    <!-- Hasil Deteksi -->
    <h2 class="section-title text-center">üéØ Hasil Deteksi</h2>
    <div class="d-flex justify-content-center mb-5">
      <div class="card shadow" style="width: 700px;">
        <div class="card-body text-center">
          <img src="{{ url_for('static', filename='result.jpg') }}" class="img-fluid rounded border" alt="Hasil Deteksi">
        </div>
      </div>
    </div>
    {% endif %}

  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 YOLOv5 App by <strong>Putri Yuliana</strong></p>
  </footer>

</body>
</html>
